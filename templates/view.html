<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center;color: whitesmoke;font-family: serif;">WELCOME !</h1><br>
    <p style="text-align: center;font-family: cursive;color: aliceblue;">You can see below the Product List of Our Shop! You can View the full details by clicking DETAILS button and delete the item by Clicking DELETE button.....</p><br><br>
    <table class="table table-hover  table-striped">
        <tr style="font-size: large;color: white;">
            <th>ID</th>
            <th>NAME</th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr style="font-size: large;">
            <td>{{i.id}}</td>
            <td>{{i.Name}}  </td>
            <td> <a href="details/{{i.id}}"><button style="border-radius: 10px 10px 10px 10px;background-color: lightgreen;color: red; ">DETAILS</button></a>
                <a href="delete/{{i.id}}"><button style="border-radius: 10px 10px 10px 10px;background-color: rgb(228, 125, 125);color: white; ">DELETE</button></a></td>
           
        </tr>
        {% endfor %}
    </table>
    <a href="/home"><button style="text-align: center; background-color: green;color: whitesmoke; width: 100px;height: 40px;text-align: center;border-radius: 10px 10px 10px 10px ;">HOME</button></a>


    
    
    
    
</body>
</html>
