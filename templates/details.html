<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #85FFBD;
background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);height: 100vh;
">
    <h1 style="color: black;font-family: serif;text-align: center;letter-spacing: 8px;">PRODUCT DETAILS</h1>
    <div class="card" style="width: 400px;height: 470px; background-color: rgb(201, 250, 137);
    border: 5px solid black;margin: auto;border-radius: 20px 20px ;">
        <img src="/{{details.Image}}" alt="" style="width: 400px;border-radius: 20px 20px ;height: 250px;">
        <div class="card-body">
            <h2 class="card-title">Product Name: {{details.Name}}</h2>
            <h2 class="card-text">Company Name :{{details.Companyname}}</h2>
            <h2 class="card-text">Price :{{details.Price}}</h2><br>
            <a href="/back"><button style="background-color: blue;color: whitesmoke; width: 100px;height: 40px;text-align: center;border-radius: 10px 10px 10px 10px ;">BACK</button></a>
            <a href="/update/{{details.id}}/"><button style="background-color: green;color: whitesmoke; width: 100px;height: 40px;text-align: center;border-radius: 10px 10px 10px 10px ;">UPDATE</button></a>
            
        </div>
    </div>

</body>
</html>
